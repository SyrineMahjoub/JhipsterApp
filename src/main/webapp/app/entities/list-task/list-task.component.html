<div>
    <h2 id="page-heading">
        <span jhiTranslate="stageApp.listTask.home.title">List Tasks</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-list-task" [routerLink]="['/list-task/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="stageApp.listTask.home.createLabel">
            Create new List Task
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="alert alert-warning" *ngIf="listTasks?.length === 0">
        <span jhiTranslate="stageApp.listTask.home.notFound">No listTasks found</span>
    </div>
    <div class="table-responsive" *ngIf="listTasks?.length > 0">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="stageApp.listTask.name">Name</span></th>
            <th><span jhiTranslate="stageApp.listTask.description">Description</span></th>
            <th><span jhiTranslate="stageApp.listTask.board">Board</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let listTask of listTasks ;trackBy: trackId">
                <td><a [routerLink]="['/list-task', listTask.id, 'view' ]">{{listTask.id}}</a></td>
                <td>{{listTask.name}}</td>
                <td>{{listTask.description}}</td>
                <td>
                    <div *ngIf="listTask.board">
                        <a [routerLink]="['../board', listTask.board?.id, 'view' ]" >{{listTask.board?.id}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group">
                        <button type="submit"
                                [routerLink]="['/list-task', listTask.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/list-task', listTask.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', 'list-task', { outlets: { popup: listTask.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
