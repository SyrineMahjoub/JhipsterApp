<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="listTask">
            <h2><span jhiTranslate="stageApp.listTask.detail.title">List Task</span> {{listTask.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="stageApp.listTask.name">Name</span></dt>
                <dd>
                    <span>{{listTask.name}}</span>
                </dd>
                <dt><span jhiTranslate="stageApp.listTask.description">Description</span></dt>
                <dd>
                    <span>{{listTask.description}}</span>
                </dd>
                <dt><span jhiTranslate="stageApp.listTask.board">Board</span></dt>
                <dd>
                    <div *ngIf="listTask.board">
                        <a [routerLink]="['/board', listTask.board?.id, 'view']">{{listTask.board?.id}}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/list-task', listTask.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
